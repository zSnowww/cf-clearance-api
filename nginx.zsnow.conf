events {
    worker_connections 1024;
}

http {
    upstream cf_clearance_api {
        server cf-clearance-api:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=status:10m rate=5r/s;

    # Servidor para API principal (api.zsnow.site)
    server {
        listen 80;
        server_name api.zsnow.site;

        # Rate limiting para API
        limit_req zone=api burst=20 nodelay;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Endpoints principales
        location / {
            proxy_pass http://cf_clearance_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts largos para solvers
            proxy_connect_timeout 90s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Bloquear health check en API domain
        location /health {
            return 404;
        }
    }

    # Servidor para Status/Health (status.zsnow.site)
    server {
        listen 80;
        server_name status.zsnow.site;

        # Rate limiting para status
        limit_req zone=status burst=10 nodelay;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Health check en la raíz
        location / {
            proxy_pass http://cf_clearance_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts cortos para health
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # No logs para health checks
            access_log off;
        }

        # Bloquear otros endpoints
        location /scrape {
            return 404;
        }
        location /turnstile {
            return 404;
        }
        location /admin {
            return 404;
        }
    }

