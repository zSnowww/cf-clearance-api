version: '3.8'

services:
  cf-clearance-api:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '1.8'
        reservations:
          memory: 512M
          cpus: '0.5'
    networks:
      - cf-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.asuka.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - cf-clearance-api
    restart: unless-stopped
    networks:
      - cf-network

  # Certbot para SSL (se ejecutar√° cuando configuremos HTTPS)
  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./ssl-challenge:/var/www/certbot
    command: /bin/sh -c "trap exit TERM; while :; do sleep 6h & wait $${!}; nginx -s reload; done;"
    networks:
      - cf-network

networks:
  cf-network:
    driver: bridge
